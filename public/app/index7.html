<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer App</title>
    <link rel="stylesheet" href="/css/style1.css">
</head>

<body>
    <div class="container">
        <h1>Timer App</h1>
        <p>The timer background is green means the timer is running</p>
        <p>The timer background is white means you can set the timer</p>
        <div class="timing">
            <input type="number" id="hour" min="0" step="1" placeholder="hh"></input>
            <h2 class="colon"> : </h2>
            <input type="number" id="min" min="0" step="1" placeholder="mm"></input>
            <h2 class="colon"> : </h2>
            <input type="number" id="sec" min="0" step="1" placeholder="ss"></input>
        </div>
        <div class="buttons">
            <button id="start" onclick="startTime()">Start Timer</button>
            <button id="reset" onclick="resetTime()">Reset Timer</button>
        </div>
    </div>

    <script src="/js/app2.js"></script>
</body>

</html>
