
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game with Obstacles, Power-Ups, and Lives</title>
    <style>
        /* Basic styles for the game */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #e0f7fa;
        }
        .character {
    width: 64px; /* Width of a single frame */
    height: 64px; /* Height of a single frame */
    background-image: url('/images/13.png'); /* Make sure this path is correct */
    background-repeat: no-repeat;
    position: absolute;
    bottom: 0;
    left: 50px;
}
@keyframes run-animation {
    from { background-position: 0px; }
    to { background-position: -256px; }
}

@keyframes run-animation-reset {
    from { background-position: 0px; }
    to { background-position: 0px; }
}

.running {
    animation: run-animation 0.5s steps(4) infinite;
}
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: #333;
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 20px;
            background-color: #8d6e63;
            animation: ground-move 2s linear infinite;
        }
        .token, .powerup {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .token {
            background-color: gold;
        }
        .powerup {
            background-color: #ff4081;
        }
        .obstacle {
            position: absolute;
            bottom: 0;
        }
        .obstacle-1 {
            width: 30px;
            height: 30px;
            background-color: red;
        }
        .obstacle-2 {
            width: 20px;
            height: 50px;
            background-color: blue;
        }
        .obstacle-3 {
            width: 40px;
            height: 20px;
            background-color: green;
        }
        .scoreboard, .timer, .lives {
            position: absolute;
            top: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .scoreboard {
            left: 10px;
        }
        .timer {
            right: 10px;
        }
        .lives {
            right: 100px;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
        .game-over h1 {
            font-size: 48px;
            color: #333;
        }
        .game-over button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .warning-sign {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: yellow;
            border: 5px solid red;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            display: none;
        }
        @keyframes ground-move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <audio id="jump-sound" src="/sounds/jump.wav"></audio>
    <audio id="coin-sound" src="/sounds/coin.wav"></audio>
    <audio id="levelup-sound" src="/sounds/levelup.wav"></audio>
    <audio id="losing-sound" src="/sounds/losing.wav"></audio>
    <div class="game-container">
        <div id="scoreboard" class="scoreboard">Score: 0</div>
        <div id="timer" class="timer">Time: 0s</div>
        <div id="lives" class="lives">Lives: 3</div>
        <div id="dino" class="character"></div>
        <div id="game-over" class="game-over">
            <h1>Game Over!</h1>
            <button onclick="restartGame()">Play Again</button>
        </div>
        <div id="warning-sign" class="warning-sign">Lives Left: 3</div>
    </div>
    <script src="/js/game.js"></script>
</body>
</html>
